<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">PÃ¡gina Inicial</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="gallery">
        <div class="photo">
            <img src="imagem1.jpg" alt="Foto 1">
        </div>
        <div class="photo">
            <img src="img2.jpg" alt="Foto 2">
        </div>
        <div class="photo">
            <img src="img3.jpg" alt="Foto 3">
        </div>
    </div>
</body>
</html>
